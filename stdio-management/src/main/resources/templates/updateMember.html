<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update Member</title>
    <link rel="stylesheet" type="text/css" th:href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Update stdio member</h2>

        <form th:action="@{/member/add}" th:object="${user}"
              method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{surname}"
                   placeholder="surname" class="form-control mb-4 col-4">

            <input type="text" th:field="*{name}"
                   placeholder="name" class="form-control mb-4 col-4">

            <input type="date" th:field="*{birthday}"
                   placeholder="birthday" class="form-control mb-4 col-4">

            <input type="text" th:field="*{address}"
                   placeholder="address" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update member</button>
        </form>

        <hr>

        <a th:href = "@{/}"> Back to member List</a>
    </div>
</body>
</html>
