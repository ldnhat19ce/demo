<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container my-2">
        <h1>Member List</h1>

        <a th:href = "@{/member/form}" class="btn btn-primary btn-sm mb-3"> Add Member </a>

        <a th:href = "@{/project/list}" class="btn btn-primary btn-sm mb-3"> Projects </a>

        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Surname</th>
                <th>Name</th>
                <th>Address</th>
                <th>Birthday</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.surname}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.birthday}"></td>
                <td> <a th:href="@{/member/form/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/member/{id}/skill/list(id=${user.id})}" class="btn btn-primary">Skills</a>
                    <a th:href="@{/member/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
